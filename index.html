<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vegian-store</title>
    <link rel="shortcut icon" href="images/vector2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Home-part-start -->
    <header>
      <div class="bg-primary">
        <div class="top-nav container d-flex jsc-sb align-center">
          <div class="left d-flex">
            <span class="blink text-white mr1">Free Shipping</span>
            <p class="text-white">Orders From All Item</p>
          </div>
          <div class="right">
            <div class="nav-icon">
              <div class="line"></div>
            </div>
            <ul class="nav_item">
              <li><a href="#!">ABOUT US</a></li>
              <li><a href="#!">CONTACT US</a></li>
              <li class="dropdrown-heandler">
                ACCOUNT <ion-icon name="chevron-down-outline"></ion-icon>
                <ul class="dropdrown">
                  <li>Registar / Login</li>
                  <li>Checkout</li>
                  <li>My WishList</li>
                  <li>Order History</li>
                  <li>My Cart</li>
                </ul>
              </li>
              <li class="dropdrown-heandler">
                BDT <ion-icon name="chevron-down-outline"></ion-icon>
                <ul class="dropdrown">
                  <li>IND</li>
                  <li>USA</li>
                  <li>AFN</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container midnav d-flex align-center jsc-sb">
        <div class="logo">Vegian</div>
        <div class="search">
          <input type="text" placeholder="Search Product" />
          <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="mid_nav_icon">
          <div class="icon-notification">
            <ion-icon name="heart-outline"></ion-icon>
            <span>10</span>
          </div>
          <div class="icon-notification">
            <ion-icon name="bag-outline"></ion-icon>
            <span>12</span>
          </div>
        </div>
      </div>
      <nav class="navigation"></nav>
    </header>
    <!-- Home-part-end -->

    <!-- Script-part-start -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
    <!-- Script-part-end -->
  </body>
</html>
